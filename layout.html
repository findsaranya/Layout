<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
    .header{
        width:800px;
        height:150px;
        position:relative;
    }
    div{
        border:1px solid #000;
    }
    .logo,.topMenu,.menu{
        position:absolute;
        text-align:center;
    }
    .logo{
        left: 12px;
       width: 100px;
       top: 11px;
    }
    .topMenu{
        width: 500px;
        left: 261px;
        top: 9px;
    }
    .menu{
        top: 72px;
       right: 39px;
        width: 700px;
    }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <p>logo</p>
        </div>
        <div class="topMenu">
            <p>top-menu</p>
        </div>
        <div class="menu">
            <p>menu</p>
        </div>
    </div>
</body>
</html>
